<html>
  <head>
    <title>Marking</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" type="text/css" href="/static/css/futaba.css" title="Futaba">
    <link rel="alternate stylesheet" type="text/css" href="/static/css/burichan.css" title="Burichan">
    <script type="text/javascript"><!--

    //--></script>

    <div class="adminbar">
      [<a href="#" onclick="javascript:set_stylesheet('Futaba');return false;">Futaba</a>] [<a href="#" onclick="javascript:set_stylesheet('Burichan');return false;">Burichan</a>] - [<a href="/">Home</a>] [<a href="/panel">Account</a>]

    <div style="text-align: center;font-weight: bold;">Supported marking:</div>
    <hr>
    <ul style="margin-left: 0; margin-top: 0; margin-bottom: 0; padding-left: 0;">
      <li>1. **<b>bold</b>**</li>
      <li>2. *<i>italic</i>* and _<i>another italic</i>_</li>
      <li>3. __<span class="underline">underline</span>__</li>
      <li>4. --<strike>strike</strike>--</li>
      <li>5. `<code>mono</code>`</li>
      <li>6. %%<span class="spoiler">spoiler</span>%%</li>
    </ul>
